<!DOCTYPE html>
<html>
<head>
	<title>Website Translate</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="translate.js"></script>
</head>
<body>
	<header>
		<h1>Website Translate</h1>
	</header>
	<section>
		<div id="translate-form">
			<div class="form-group">
				<label for="source">Bahasa Asal:</label>
				<select id="source">
					<option value="en">Inggris</option>
					<option value="id">Indonesia</option>
					<option value="ja">Jepang</option>
					<option value="ko">Korea</option>
					<option value="zh-CN">Mandarin (Sederhana)</option>
					<option value="zh-TW">Mandarin (Tradisional)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="target">Bahasa Tujuan:</label>
				<select id="target">
					<option value="en">Inggris</option>
					<option value="id">Indonesia</option>
					<option value="ja">Jepang</option>
					<option value="ko">Korea</option>
					<option value="zh-CN">Mandarin (Sederhana)</option>
					<option value="zh-TW">Mandarin (Tradisional)</option>
				</select>
			</div>
			<div class="form-group">
				<label for="source-text">Teks Asal:</label>
				<textarea id="source-text"></textarea>
			</div>
			<button id="translate">Terjemahkan</button>
		</div>
		<div id="translate-result">
			<div class="form-group">
				<label for="target-text">Teks Hasil:</label>
				<textarea id="target-text" readonly></textarea>
			</div>
			<button id="speak">Bicarakan</button>
		</div>
	</section>
</body>
</html>
