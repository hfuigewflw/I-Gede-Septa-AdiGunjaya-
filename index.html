<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="Translate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
   <header>
         <h1>Translate</h1>
   </header>
   <section>
    <div class="from-group">
        <label for="source">source</label>
        <select class="form-control" id="source">
            <option value="en">english</option>
            <option value="id">indonesia</option>
        </select>
     </div>
     <div class="from-group">
        <label for="target">target</label>
        <select class="form-control" id="target">
            <option value="en">english</option>
            <option value="id">indonesia</option>
        </select>
     </div>
     <div class=" form-group">
        <label for="source-text">source text</label>
        <textarea class="form-control" id="source-text" rows="5"></textarea>

     </div>
     <div>
        <label for="target-text">Target text</label>
        <textarea class="form-control" id="target-text" rows="5" readonly>

        </textarea>
     </div>
     <button class=" btn btn-primary" id="Translate">Translate</button>
       
   </section>
   <footer>
        <p>&copy; 2023 WKWKW</p>
   </footer>
</body>
</html>
